<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometriy</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-4  ">
    <header>

    </header>
    <main>
        <div class="flex flex-row ">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 ">
                <!-- triangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title"> Triangle </h2>
                        <p>Area (A) = 0.5 X b X h </p>
                        <div>
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="text-xl font-medium ml-2 mr-4 ">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                            <span class="text-xl font-medium ml-2 mr-4 ">cm</span>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span  id="triangle-area" ></span><span>cm</span><sup>2</sup></p>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title"> Rectangle </h2>
                        <p>Area (A) = w X l</p>
                        <div>
                            <input id="ractangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="width">
                            <span class="text-xl font-medium ml-2 mr-4 ">cm</span>
                            <input id="ractangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="length">
                            <span class="text-xl font-medium ml-2 mr-4 ">cm</span>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateRactangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span  id="ractangle-area" >0</span><span>cm</span><sup>2</sup></p>
                        </div>
                    </div>
                </div>
                <!--Parallelogram  card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram </h2>
                        <p>Area (A) = b X h</p>
                        <div>
                            <input id="parallelogram-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="base">
                            <span class="text-xl font-medium ml-2 mr-4 ">cm</span>
                            <input id="parallelogram-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="height">
                            <span class="text-xl font-medium ml-2 mr-4 ">cm</span>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                    
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span  id="parallelogram-area" >0</span><span>cm</span><sup>2</sup></p>
                        </div>
                    </div>
                </div>
                <!-- Rhombus card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/rhombus.png" alt="rhombus" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram </h2>
                        <p>Area (A) =0.5 X p X q</p>
                        <div>
                            <input id="rhombus-p" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="p">
                            <span class="text-xl font-medium ml-2 mr-4 ">cm</span>
                            <input id="rhombus-q" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="q">
                            <span class="text-xl font-medium ml-2 mr-4 ">cm</span>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateRhombusArea()" class="btn btn-primary w-full">Calculate</button>
                    
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span  id="rhumbos-area" >0</span><span>cm</span><sup>2</sup></p>
                        </div>
                    </div>
                </div>
                <!-- Rhombus card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/ellipse.png" alt="ellipse" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) =Ï€ ab</p>
                        <div>
                            <input id="ellipse-a" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="a">
                            <span class="text-xl font-medium ml-2 mr-4 ">cm</span>
                            <input id="ellipse-b" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="text-xl font-medium ml-2 mr-4 ">cm</span>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                    
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span  id="ellipse-area" >0</span><span>cm</span><sup>2</sup></p>
                        </div>
                    </div>
                </div>
                

            </div>

            <div class=" border-2 border-gray-500 rounded-xl">
                <h2 class="text-2xl font-extrabold text-center p-4 ">Area Calculate</h2>

            </div>

        </div>

    </main>

    <script src="script/triangle.js"></script>
    <script src="script/rectangle.js"></script>
    <script src="script/parallelogram.js"></script>
    <script src="script/rhombus.js"></script>
    <script src="script/ellipse.js"></script>
</body>

</html>
