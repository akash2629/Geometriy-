<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometriy</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-4  ">
    <header>

    </header>
    <main>
        <div class="flex flex-col md:flex-row ">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 ">
                <!-- triangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title"> Triangle </h2>
                        <p>Area (A) = 0.5 X b X h </p>
                        <div>
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="text-xl font-medium ml-2 mr-4 ">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                            <span class="text-xl font-medium ml-2 mr-4 ">cm</span>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span  id="triangle-area" ></span><span>cm</span><sup>2</sup></p>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title"> Rectangle </h2>
                        <p>Area (A) = w X l</p>
                        <div>
                            <input id="ractangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="w">
                            <span class="text-xl font-medium ml-2 mr-4 ">cm</span>
                            <input id="ractangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="l">
                            <span class="text-xl font-medium ml-2 mr-4 ">cm</span>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span  id="triangle-area" ></span><span>cm</span><sup>2</sup></p>
                        </div>
                    </div>
                </div>
                <!-- traiangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- traiangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class=" border-2 border-gray-500 rounded-xl">
                <h2 class="text-2xl font-extrabold text-center p-4 ">Area Calculate</h2>

            </div>

        </div>

    </main>

    <script src="script/triangle.js"></script>
</body>

</html>
